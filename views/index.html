<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home Inventory App</title>

    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/main.js"></script>
</head>

<body ng-app='myApp' ng-controller='mainCtrl'>
    <div class="container">

<!-- ADD SECTION START -->
        <div>
            <h1>New Transaction</h1>
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" placeholder="Name" ng-model = "newTransaction.name">
            </div>
            <div class="form-group">
                <label>Amount</label>
                <input type="text" class="form-control" ng-model ="newTransaction.amount">
            </div>
            <button class="btn btn-primary" ng-click="addTransaction()">Add Transaction</button>
        </div>
<!-- ADD SECTION END -->

<!-- SEARCH SECTION START -->
    <div>
      <div class="form-group">
          <label>Search</label>
          <input type="text" class="form-control" placeholder="Search" ng-model = "searchFilter">
      </div>
    </div>
<!-- SEARCH SECTION END -->

<!-- EDIT SECTION START -->
    <div>
      <h1>Edit Transaction</h1>
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" placeholder="Name" ng-model="transactionToEdit.name">
        </div>
        <div class="form-group">
          <label>Amount</label>
          <input type="number" class="form-control" placeholder="Amount" ng-model="transactionToEdit.amount">
        </div>
        <button class="btn btn-default" ng-click="cancelEdit()"> Cancel</button>
        <button class="btn btn-primary" ng-click="saveEdit()">Save</button>
    </div>
  </div>
<!-- EDIT SECTION END -->

<!-- BALANCE START  -->
<h1> Your balance is {{total}} </h1>
<!-- BALANCE END -->

<!-- TABLE SECTION START -->
    <table class="table">
      <thead>
        <tr>
          <th ng-click='sortBy("name")'>Name</th>
          <th ng-click='sortBy("amount")'>Amount</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat='transaction in transactions  | filter:searchFilter | orderBy:"name" track by $index'>
          <td>{{transaction.name}}</td>
          <td>{{transaction.amount}}</td>
          <td>
            <td>
            <button type="button" class="btn btn-danger btn-sm" ng-click="removeTransaction($index)">
            <span class="glyphicon glyphicon-remove"></span>
            <button type="button" class="btn btn-danger btn-sm" ng-click="editTransaction($index)">
            <span class="glyphicon glyphicon-edit"></span>
            </button>
            </td>
          </td>
        </tr>
      </tbody>
    </table>
<!-- TABLE SECTION START -->


</body>
</html>
